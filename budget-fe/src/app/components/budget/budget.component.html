<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ budget?.name }}</mat-card-title>
      <mat-card-subtitle> Balance: {{ budget?.total | currency : 'USD' : 'symbol' }} </mat-card-subtitle>
      <!-- could write a function here to retrieve association (account id) <-> account name -->
      <mat-card-subtitle type="string"> 
        Association: 
        {{ budget?.associate }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button color='warn' (click)="ui.deleteBudget(budget?.id)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
