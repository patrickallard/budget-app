<div class="mat-elevation-z8">
  <mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <div class="demo-button-container">
    <button mat-raised-button (click)="openDialog('0ms', '0ms')">Create New Transaction</button>
  </div>
  <div class="demo-button-container">
    <!-- instructs browsers to download link instead of navigating to it -->
    <button mat-raised-button (click)="csv.downloadCSV('test.csv', csv.data)"><mat-icon>download</mat-icon></button>
  </div>

  <div #TABLE>
    <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> date </th>
        <td mat-cell *matCellDef="let element"> {{ element.date | date : 'E MM/dd' }} </td>
      </ng-container>

      <!-- source Name Column -->
      <ng-container matColumnDef="source">
        <th mat-sort-header mat-header-cell *matHeaderCellDef sortActionDescription="Sort by source"> Source </th>
        <td mat-cell *matCellDef="let element"> {{ element.source }} </td>
      </ng-container>

      <!-- destination Name Column -->
      <ng-container matColumnDef="destination">
        <th mat-sort-header mat-header-cell *matHeaderCellDef sortActionDescription="Sort by destination"> Destination </th>
        <td mat-cell *matCellDef="let element"> {{ element.destination }} </td>
      </ng-container>

      <!-- BudgetID Column -->
      <ng-container matColumnDef="budget">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> budget </th>
        <td mat-cell *matCellDef="let element"> {{ element.budget }} </td>
      </ng-container>

      <!-- Debit/Credit Column -->
      <ng-container matColumnDef="withdrawlDebits">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> withdrawlDebits </th>
        <td mat-cell *matCellDef="let element"> {{ element.withdrawlDebits | currency : 'USD' : 'symbol' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
  </mat-paginator>
</div>
