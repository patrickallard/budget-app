<mat-card>
    <mat-card-header>
      <mat-card-title>New Account</mat-card-title>
      <mat-form-field appearance="fill" class="small">
        <div class="example-container">
          <mat-form-field hintLabel="Max 10 characters" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput maxlength="10" placeholder="Ex. Nougat" [(ngModel)]="name">
            <mat-hint align="start">{{ name.length }}/10</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <mat-select [(ngModel)]="type">
              <mat-option *ngFor="let t of types" [value]="t" type="type">
                {{t}}
              </mat-option>
            </mat-select>
            <mat-hint align="start">Here's the dropdown arrow ^</mat-hint>
          </mat-form-field>
          <mat-form-field hintLabel="Initial Deposit" appearance="fill">
          <!-- Need to add error handling and make sure that a non-zero integer is entered -->
            <mat-label>Balance</mat-label>
            <input matInput maxlength="10" placeholder="$1,000" [(ngModel)]="balance" type="number">
          </mat-form-field>
        </div>
      </mat-form-field>
    </mat-card-header>
    <mat-card-actions align="start">
      <button mat-button color='warn' (click)="ui.createNewAcc(name, type, balance)"><mat-icon>done</mat-icon></button>
      <button mat-button color='warn'(click)="ui.stopNewAcc()"><mat-icon>cancel</mat-icon></button>
    </mat-card-actions>
</mat-card>
